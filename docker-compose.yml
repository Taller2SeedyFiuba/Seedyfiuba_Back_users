version: "3"
services:
    user-service:
        build: ./
        volumes:
            - ./src:/app/src
        container_name: user-service
        restart: always
        environment:
            - PORT=8080
            - DATABASE_URL=postgres://postgres:postgres@psql-container:5432/postgres
        networks:
            - my-net
            - user-net
        ports:
            - ${PORT}:${PORT}
        depends_on:
            - psql-container
        command: npm run dev
    psql-container:
        image: postgres
        container_name: psql-container
        environment:
            - POSTGRES_PASSWORD=postgres
        volumes:
            - ./sql/Inicializar_base.sql:/docker-entrypoint-initdb.d/init.sql
        ports:
            - 5430:5432
        networks:
            - user-net
            
networks:
    my-net:
        driver: bridge
        name: my-net
    user-net:
        driver: bridge
        name: user-net
